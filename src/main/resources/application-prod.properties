frontend.url=${FRONTEND_URL}
server.port=${PORT:8080}

# =========================
# Database
# =========================
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO}
spring.jpa.show-sql=false

# =========================
# CloudFront signing
# =========================
app.cloudfront.key-pair-id=${CLOUDFRONT_KEY_PAIR_ID}
app.cloudfront.private-key-file=/etc/secrets/cloudfront-private-key.pem
app.cloudfront.domain=${CLOUDFRONT_DOMAIN}
app.cloudfront.url-ttl-seconds=${CLOUDFRONT_URL_TTL_SECONDS:3600}
